<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #content1{
            height: 100px;
            background:pink;
        }
        #content2{
            height: 100px;
            background: burlywood;
        }
        #content3{
            height: 100px;
            background: yellowgreen;
        }
    </style>
</head>
<body>
    <div>
        <p><h1>搜索网址集合</h1></p>
    </div>
    <div id="content1">
        <P>Microsoft bing</P>
        <form action="https://cn.bing.com/search" method="get">
            <input type="text" name="q" placeholder="请输入搜索内容" >
            <input type="submit" value="必应搜索">
        </form>
    </div>
    <div id="content2">
        <P>百度</P>
        <form action="https://www.baidu.com/s" method="get">
            <input type="text" name="wd" placeholder="请输入搜索内容" >
            <input type="submit" value="百度搜索">
        </form>
    </div>
    <div id="content3">
        <P>搜狗</P>
        <form action="https://www.sogou.com/web" method="get">
            <input type="text" name="query" placeholder="请输入搜索内容" >
            <input type="submit" value="搜狗搜索">
        </form>
    </div>
    <div>
        <p id="content4">网页账号登陆</p>
        <form action="" method="post">
            <input type="text" name="username" placeholder="请输入账号">
            <input type="password" name="password" placeholder="请输入密码">
            <input type="submit" value="登陆">
        </form>
    </div>
</body>
</html>
